name: Build & test qemu

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - uses: meeDamian/setup-qemu@master
    - name: Register a thing
      run: docker run --rm --privileged meedamian/simple-qemu-test:minimal --reset -p yes
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag simple-qemu:$(date +%s)

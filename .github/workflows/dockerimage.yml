name: Build & test qemu
on: push
jobs:
  build:
    name: Builds all images
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Builds meedamian/simple-qemu:enable
      run: >
        DOCKER_BUILDKIT=1 docker build .
        --tag       meedamian/simple-qemu:enable
        --target    builder
        --build-arg QEMU_VERSION=v4.1.0
        --file      Dockerfile

    - name: Builds meedamian/simple-qemu:<single-arch>
      run: |
        for arch in arm aarch64 riscv32 riscv64; do
          DOCKER_BUILDKIT=1 docker build . \
            --tag       meedamian/simple-qemu:${arch} \
            --target    single \
            --build-arg QEMU_VERSION=v4.1.0 \
            --build-arg ARCH=${arch} \
            --file      Dockerfile
        done

    - name: Builds meedamian/simple-qemu:latest
      run: >
        DOCKER_BUILDKIT=1 docker build .
        --tag       meedamian/simple-qemu:latest
        --target    latest
        --build-arg QEMU_VERSION=v4.1.0
        --file      Dockerfile

    - name: Lists all available images
      run: docker images

